<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with JSON Storage</title>

    <style>
        
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        
        #message {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 10px;
            display: none; /* Hide the message initially */
        }
    </style>
</head>
<body>

    <h2>Enter Your Information</h2>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <input type="submit" value="Submit">
    </form>

    
    <div id="message"></div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var age = document.getElementById("age").value;

            var formData = {
                "name": name,
                "email": email,
                "age": age
            };

            var jsonData = JSON.stringify(formData);

            // Log the JSON data to the console (you can send it to a server instead)
            console.log(jsonData);

            // Display success message in a styled dialogue box
            var messageElement = document.getElementById("message");
            messageElement.innerHTML = "Submitted successfully!";
            messageElement.style.display = "block"; // Show the message
        });
    </script>

</body>
</html>
