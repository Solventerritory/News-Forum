<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with JSON Storage</title>
</head>
<body>

    <h2>Enter Your Information</h2>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the default form submission

            // Get form values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var age = document.getElementById("age").value;

            // Create a JavaScript object to store the form data
            var formData = {
                "name": name,
                "email": email,
                "age": age
            };

            // Convert the JavaScript object to a JSON string
            var jsonData = JSON.stringify(formData);

            // Log the JSON data to the console (you can send it to a server instead)
            console.log(jsonData);

            // You can add further code here to send the JSON data to a server or perform other actions.
        });
    </script>

</body>
</html>
